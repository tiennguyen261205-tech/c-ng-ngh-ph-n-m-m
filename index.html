# c-ng-ngh-ph-n-m-m
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Thông tin cá nhân</title>
  <style>
    body {
      background-color: pink;   
      color: white;             
      font-family: 'Times New Roman', Times, serif;
      display: flex;
      justify-content: center;  
      align-items: center;      
      height: 100vh;            
      margin: 0;
      overflow: hidden; /* ẩn phần ra ngoài */
      position: relative;
    }
    .card {
      text-align: center;     
      background: rgba(255, 255, 255, 0.2);  
      padding: 30px 50px;
      border-radius: 15px;
      z-index: 10;
    }
    h2 {
      margin-bottom: 20px;
      font-size: 32px;         
      font-weight: bold;       
    }
    ul {
      list-style: none;         
      padding: 0;
    }
    li {
      margin: 12px 0;
      font-size: 22px;         
      font-weight: bold;       
    }
    .heart {
      color: red;   
      font-size: 26px;
      margin-left: 10px;
    }
    /* thú cưng */
    .pet {
      position: absolute;
      width: 60px;
      height: auto;
      animation: move 15s linear infinite;
    }
    @keyframes move {
      0%   { transform: translate(0,0); }
      25%  { transform: translate(100vw, 20vh); }
      50%  { transform: translate(50vw, 80vh); }
      75%  { transform: translate(10vw, 50vh); }
      100% { transform: translate(0,0); }
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>THÔNG TIN CÁ NHÂN</h2>
    <ul>
      <li>Họ và tên: Nguyễn Thị Cẩm Tiên
        <span class="heart">♥</span>
      </li>
      <li>Sinh ngày: 26/12/2005</li>
      <li>Nơi sinh: Bình Phước</li>
    </ul>
  </div>

  <!-- JS tạo chó mèo ngẫu nhiên -->
  <script>
    const pets = [
      "https://cdn-icons-png.flaticon.com/512/616/616408.png", // mèo
      "https://cdn-icons-png.flaticon.com/512/616/616408.png", // mèo
      "https://cdn-icons-png.flaticon.com/512/616/616430.png", // chó
      "https://cdn-icons-png.flaticon.com/512/616/616408.png", // mèo
      "https://cdn-icons-png.flaticon.com/512/616/616430.png"  // chó
    ];

    for (let i = 0; i < 8; i++) {
      let img = document.createElement("img");
      img.src = pets[Math.floor(Math.random() * pets.length)];
      img.className = "pet";
      img.style.top = Math.random() * window.innerHeight + "px";
      img.style.left = Math.random() * window.innerWidth + "px";
      img.style.animationDuration = (10 + Math.random() * 10) + "s"; // tốc độ khác nhau
      document.body.appendChild(img);
    }
  </script>

</body>
</html>
